<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard Application</title>
  </head>

  <header>
    <h1>Travel Friendly Weather Dashboard</h1>
  </header>

  <body>
    <div class="container" style="max-width: 150rem;">
      <div class="row">
        <div class="text-dark col-3" style="max-width: 25rem;">
          <form class="city">
            
            <h2>Search for a City</h2>
            
            <div class="form-group">
              <label for="inputCity">Enter City Name:</label>
              <input type="city" class="form-control" id="city-name" aria-describedby="cityHelp">
            </div>
            
            <button type="submit" class="btn btn-info" id="search-button">Submit</button>

            <button type="submit" class="btn btn-info" id="clear-button">Clear List</button>
            
          </form>


          <div class="border-top border-info m-3" id="past-searched">
            <!-- Past Searched city goes here -->
          </div>

        </div>
        <div class="col-9">

          <div class="" id="current-weather">
            <!-- current weather conditions go here -->
          </div>
          
          <div class="col">
            <h3 id="forecastHeader"></h3>
            <div class="row" id="forecast"></div>
            <!-- five day forecast goes here -->
          </div>

        </div>
      </div>
    </div>


    <!-- <section class="container" id="current-weather">

    </section>

    <section class="card" id="forecast">
      <h2>5-Day Forecast:</h2>
    </section> -->
    


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type= "module" src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
